  - name: ((app_name))-logstash
    default-route: false
    docker:
      image: datagov/datagov-logstash:7.4.2
    env:
      APP_NAME: ((app_name))
      ES_REGION: us-gov-west-1
      _JAVA_OPTIONS: -Xms((logstash_memory))m -Xmx((logstash_memory))m
    health-check-type: process
    instances: ((logstash_instances))
    memory: ((logstash_memory))M
    path: logstash
    command: /usr/share/logstash/bin/start.sh
    routes: ((logstash_routes))
    services:
      - ((app_name))-elasticsearch
      - ((app_name))-secrets
  - name: ((app_name))-kibana
    default-route: false
    env:
      APP_NAME: ((app_name))
    instances: ((kibana_instances))
    memory: 64M
    path: kibana
    services:
      - ((app_name))-elasticsearch
      - ((app_name))-secrets
    routes: ((kibana_routes))
